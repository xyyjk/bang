<script type="text/javascript">
var wait = 60;
var waitFlag = false;
document.getElementById("captcha_btn").disabled = false;
function time(o) {
  if (wait == 0) {
    o.removeAttribute("disabled");
    o.value = "获取验证码";
    wait = 60;
    waitFlag = false;
  } else {
    o.setAttribute("disabled", true);
    o.value = "重新发送(" + wait + ")";
    wait--;
    setTimeout(function() {
      time(o);
    }, 1000);
  }
}

document.getElementById("captcha_btn").onclick = function() {
  if (wait != 0 && waitFlag) {
    return;
  }
  time(this);
  waitFlag = true;
};
</script>
